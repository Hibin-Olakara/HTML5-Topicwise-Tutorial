<!DOCTYPE html>
<html>
    <head>
    <script language="javascript" type="text/javascript">
        window.onload = function () {
            var url = document.location.href,
            params = url.split('?')[1].split('&'),
            data = {}, tmp;
            for (var i = 0, l = params.length; i < l; i++) {
                tmp = params[i].split('=');
                data[tmp[0]] = tmp[1];
            }
            document.getElementById('here').innerHTML = data.username;
            document.getElementById('here1').innerHTML = data.city;
        }
    </script>
</head>
<body>

<form name="form1" action="next.html" method="get">
<table>
    <tr>
        <td id="here">test</td><td id="here1">test</td>
    </tr>
</table>
</form>

</body>
</html>
